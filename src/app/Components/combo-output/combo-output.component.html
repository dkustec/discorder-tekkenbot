<div class="img-container">
@for (image of images(); track $index) {   
    @if(image) {
        @if (image.includes("invalid")){
            <div class="error-container">
                <img src="{{ image }}" alt="error" class="" width="30px" height="50px">
                <span class="error-message">Invalid input</span>
            </div>
        } @else if(!image.includes("assets")) { 
            <div class="custom-container" width="50px" height="50px">
                <span>{{ image }}</span>
            </div>
        } @else {
            <img src="{{image}}" class="img-card" alt="" width="50px" height="50px">
    }
}
}
</div>
